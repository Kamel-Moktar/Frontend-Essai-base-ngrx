

<tr *ngIf="product as p"  >
  <td>{{index}}</td>
  <td>{{p.id}}</td>
  <td>{{p.name}}</td>
  <td>{{p.price}}</td>
  <td>{{p.quantity}}</td>
  <td>
    <span [ngClass]="p.selected? 'fa  fa-check-square'  :''"   ></span>
  </td>
  <td>{{p.available}}</td>
  <td>

    <button class="btn btn-outline-success btn-sm m-lg-1" (click)="OnUpdateProduct(p)">
      <span class="fa fa-pencil"></span>
    </button>
    <button class="btn btn-outline-success btn-sm m-lg-1" (click)="OnDeleteProduct(p)">
      <span class="fa fa-trash-o"></span>
    </button>
    <button class="btn btn-outline-success btn-sm m-lg-1"
            (click)="OnSelectProduct(p)"
            [ngClass]="p.selected? 'btn btn btn-outline-danger':'btn btn-outline-success'"
    >
      <span *ngIf="product.selected" > Unselect </span>
      <span *ngIf="!product.selected"> Select </span>
    </button>

  </td>

</tr>
